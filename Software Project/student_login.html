<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginpage</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="bg">
       <div class="formbox">
            <div class="buttonbox">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="register()" >Register</button>
            </div>
            
            <form id="Register" class="input-group">
                <input type="text" class="input-field" placeholder="Class Code" required>
                <input type="text" class="input-field" placeholder="Name of Instructor" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="text" class="input-field" placeholder="Confirm Password" required>
                <button type="submit" class="submit-btn">Register</button>
            </form>
       </div>
    </div>

      
    
</body>
</html>
